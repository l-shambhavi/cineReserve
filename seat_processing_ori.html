<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            font-size: 32px;
            margin: 0;
            color: #ff1d58;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
            color: #c5b8ac;
        }

        form {
            text-align: center;
            margin: 20px 0;
        }

        label {
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #ff1d58;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff0072;
        }

        .seating-plan {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .seat {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }

        .selected {
            background-color: #2196F3;
            color: #fff;
            cursor: not-allowed;
        }

        .seat input[type="checkbox"] {
            display: none;
        }
    </style>
</head>

</body>
</html>
