                // Loop through rows 'a' to 'g' and seats '01' to '10' to generate seats
                for ($row = 'a'; $row <= 'g'; $row++) {
                    for ($seat = 1; $seat <= 10; $seat++) {
                        $seatNumber = $row . sprintf('%02d', $seat);
                        $seatClass = in_array($seatNumber, $selectedSeats) ? 'seat selected' : 'seat';
                        echo '<label><input type="checkbox" name="selected_seats[]" value="' . $seatNumber . '"><div class="' . $seatClass . '">' . $seatNumber . '</div></label>';
                    }
                }
                ?>
